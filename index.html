<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terminal-like Firewall Simulator — Karndeep Baror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">fw-sim • Firewall Simulator</div>
      <div class="creator">by <strong>Karndeep Baror</strong></div>
    </header>

    <main class="layout">
      <!-- LEFT: Controls -->
      <aside class="controls">
        <div class="panel">
          <div class="panel-title">Quick Actions</div>
          <div class="btn-grid">
            <button class="btn big" id="btnStart">▶ Start</button>
            <button class="btn" id="btnStop">■ Stop</button>
            <button class="btn" id="btnStep">▸ Step</button>

            <button class="btn" id="btnShowRules">show rules</button>
            <button class="btn" id="btnAddRule">add rule</button>
            <button class="btn" id="btnDelRule">del rule</button>

            <button class="btn" id="btnShowNat">show nat</button>
            <button class="btn" id="btnAddNat">add nat</button>
            <button class="btn" id="btnDelNat">del nat</button>

            <button class="btn" id="btnSimPkt">simulate pkt</button>
            <button class="btn" id="btnAutoMal">toggle auto-mal</button>
            <button class="btn" id="btnStateful">toggle stateful</button>

            <button class="btn" id="btnShowLogs">show logs</button>
            <button class="btn" id="btnClearLogs">clear logs</button>

            <button class="btn" id="btnExport">export</button>
            <button class="btn" id="btnImport">import</button>
          </div>
        </div>

        <div class="panel small-panel">
          <div class="panel-title">Status</div>
          <div class="status-row"><span>Stateful:</span><span id="statusStateful" class="kv">ON</span></div>
          <div class="status-row"><span>NAT:</span><span id="statusNat" class="kv">ON</span></div>
          <div class="status-row"><span>Running:</span><span id="statusRun" class="kv">NO</span></div>
          <div class="status-row"><span>Rules:</span><span id="statusRules" class="kv">0</span></div>
          <div class="status-row"><span>NAT:</span><span id="statusNATC" class="kv">0</span></div>
        </div>

        <div class="panel small-panel">
          <div class="panel-title">Forms</div>
          <div class="form">
            <label>Rule form (fill & click add):</label>
            <div class="row">
              <select id="fAction"><option>ALLOW</option><option>DENY</option></select>
              <input id="fProto" placeholder="proto (TCP/UDP/any)" />
            </div>
            <div class="row">
              <input id="fSrc" placeholder="src (any or IP)" />
              <input id="fDst" placeholder="dst (any or IP)" />
            </div>
            <div class="row">
              <input id="fPort" placeholder="port (80 or 1000-2000 or any)" />
              <label class="inline"><input type="checkbox" id="fLog" /> log</label>
            </div>
            <div style="margin-top:8px">
              <button class="btn primary" id="formAddRule">Add Rule</button>
            </div>
          </div>
        </div>

      </aside>

      <!-- RIGHT: Terminal-like output -->
      <section class="console">
        <div id="screen" class="screen" aria-live="polite"></div>

        <div class="terminal-controls">
          <div class="mini-controls">
            <button class="btn tiny" id="btnClear">clear</button>
            <button class="btn tiny" id="btnScrollBottom">▾ bottom</button>
          </div>
          <div class="creator-note small">Terminal-look GUI. Click actions to run commands (no manual typing).</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>Interactive firewall simulator — educational demo. IG: <a href="https://instagram.com/karndeepbaror" target="_blank">@karndeepbaror</a> • YT: <a href="https://www.youtube.com/@CryptArea" target="_blank">@CryptArea</a></div>
    </footer>

    <!-- Hidden inputs for import/export -->
    <input type="file" id="importFile" accept=".json" style="display:none" />
  </div>

  <script src="script.js"></script>
</body>
</html>
